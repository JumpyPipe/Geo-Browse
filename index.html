
<!DOCTYPE html>
<html>
<head>
    <title>Bay Area ZIP Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #controls {
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        #map {
            flex-grow: 1;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <label for="zip-select"><b>Select ZIP Code:</b></label>
            <select id="zip-select">
                <option value="">-- View All ZIPs --</option>
            </select>
        </div>
        <div id="map">
            <iframe src="bay_area_zip_dashboard_full.html" width="100%" height="100%" style="border:none;"></iframe>
        </div>
    </div>
    <script>
        // Will be enhanced in future to control iframe content
        fetch("bay_area_zip_dashboard_full.html")
            .then(res => res.text())
            .then(data => {
                const matches = data.match(/name="(\d{5})"/g);
                const zips = [...new Set(matches.map(m => m.split('"')[1]))];
                const select = document.getElementById("zip-select");
                zips.sort().forEach(zip => {
                    const opt = document.createElement("option");
                    opt.value = zip;
                    opt.textContent = zip;
                    select.appendChild(opt);
                });
            });
    </script>
</body>
</html>
