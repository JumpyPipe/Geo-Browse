<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Trends Dashboard</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --primary-color: #9333ea; /* Wayfair purple */
      --background: #f9f6fc;
      --text: #333;
      --border-radius: 8px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--background);
    }

    #sidebar {
      width: 300px;
      background: white;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    h2 {
      color: var(--primary-color);
      margin-top: 0;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      background: #fff;
    }

    #details {
      margin-top: 2rem;
      padding: 0.5rem;
      background: #f1ecfb;
      border-left: 4px solid var(--primary-color);
      border-radius: var(--border-radius);
      color: var(--text);
      font-size: 0.95rem;
    }

    #map {
      flex-grow: 1;
    }

    .highlighted {
      fill-opacity: 0.5;
      fill: var(--primary-color);
    }

    .outlined {
      color: var(--primary-color);
      weight: 2;
      fillOpacity: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>üè° Trends Dashboard</h2>
    <label for="zipFilter">ZIP Code</label>
    <select id="zipFilter"><option value="">View All</option></select>

    <label for="styleFilter">Style</label>
    <select id="styleFilter"><option value="">View All</option></select>

    <label for="materialFilter">Material</label>
    <select id="materialFilter"><option value="">View All</option></select>

    <label for="colorFilter">Color</label>
    <select id="colorFilter"><option value="">View All</option></select>

    <label for="furnitureFilter">Furniture Type</label>
    <select id="furnitureFilter"><option value="">View All</option></select>

    <div id="details">Click a ZIP area or select a ZIP from above to see full details here.</div>
  </div>

  <div id="map"></div>

  <script>
    const zipFilter = document.getElementById('zipFilter');
    const styleFilter = document.getElementById('styleFilter');
    const materialFilter = document.getElementById('materialFilter');
    const colorFilter = document.getElementById('colorFilter');
    const furnitureFilter = document.getElementById('furnitureFilter');
    const detailsDiv = document.getElementById('details');

    const map = L.map('map').setView([37.7749, -122.4194], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let allFeatures = [];
    let geojsonLayer;

    function buildDetails(p) {
      return `
        <b>ZIP:</b> ${p.zip}<br/><br/>
        <b>Furniture:</b> ${p.Furniture_Type || 'N/A'}<br/>
        <b>Style:</b> ${p.Style || 'N/A'}<br/>
        <b>Material:</b> ${p.Primary_Material || 'N/A'}<br/>
        <b>Color:</b> ${p.Color || 'N/A'}<br/>
        <b>Price Point:</b> ${p.Price_Point || 'N/A'}<br/>
        <b>Pattern:</b> ${p.Pattern || 'N/A'}<br/><br/>
        <b>Demographics:</b><br/>
        Median Income: $${p.Demographics?.Median_Household_Income?.toLocaleString() || 'N/A'}<br/>
        Median Age: ${p.Demographics?.Median_Age || 'N/A'}<br/>
        Race: ${p.Demographics?.Racial_Composition || 'N/A'}<br/><br/>
        <b>Housing:</b><br/>
        Type: ${p.Housing?.Dominant_Home_Type || 'N/A'}<br/>
        Year Built: ${p.Housing?.Median_Year_Built || 'N/A'}<br/><br/>
        <i>${p.Rationale || ''}</i>
      `;
    }

    function styleFeature(feature) {
      const zipVal = zipFilter.value.trim();
      const match = !zipVal || feature.properties.zip === zipVal;
      return {
        color: '#9333ea',
        weight: match ? 2 : 1,
        fillOpacity: match ? 0.5 : 0
      };
    }

    function onEachFeature(feature, layer) {
      layer.on('click', () => {
        detailsDiv.innerHTML = buildDetails(feature.properties);
      });
    }

    function updateMap() {
      if (geojsonLayer) geojsonLayer.remove();

      const zipVal = zipFilter.value.trim();
      const styleVal = styleFilter.value.trim();
      const materialVal = materialFilter.value.trim();
      const colorVal = colorFilter.value.trim();
      const furnitureVal = furnitureFilter.value.trim();

      const filtered = allFeatures.filter(f => {
        const p = f.properties;
        return (!zipVal || p.zip === zipVal)
          && (!styleVal || p.Style === styleVal)
          && (!materialVal || p.Primary_Material === materialVal)
          && (!colorVal || p.Color === colorVal)
          && (!furnitureVal || p.Furniture_Type === furnitureVal);
      });

      geojsonLayer = L.geoJSON(filtered, {
        style: styleFeature,
        onEachFeature: onEachFeature
      }).addTo(map);

      if (filtered.length > 0) {
        map.fitBounds(geojsonLayer.getBounds());
        if (zipVal) detailsDiv.innerHTML = buildDetails(filtered[0].properties);
      }
    }

    Promise.all([
      fetch('bay_area_zip_trends.geojson').then(r => r.json()),
      fetch('utah_zip_codes.geojson').then(r => r.json()),
      fetch('nevada_zip_codes.geojson').then(r => r.json()),
      fetch('arizona_zip_codes.geojson').then(r => r.json()),
      fetch('oregon_zip_codes.geojson').then(r => r.json()),
      fetch('idaho_zip_codes.geojson').then(r => r.json()),
      fetch('washington_zip_codes.geojson').then(r => r.json()),
      fetch('trends.json').then(r => r.json()),
      fetch('demographics.json').then(r => r.json()),
      fetch('housing.json').then(r => r.json())
    ]).then(([bay, ut, nv, az, or, id, wa, trendData, demoData, housingData]) => {
      allFeatures = [...bay.features, ...ut.features, ...nv.features, ...az.features, ...or.features, ...id.features, ...wa.features];

      const zipSet = new Set(), styleSet = new Set(), materialSet = new Set(), colorSet = new Set(), furnitureSet = new Set();

      allFeatures.forEach(f => {
        const zip = f.properties.zip?.toString().trim();
        const trend = trendData[zip];
        const demo = demoData[zip];
        const housing = housingData[zip];

        if (trend || demo || housing) {
          f.properties = { ...f.properties, ...trend };
          if (demo) {
            const demoCopy = { ...demo };
            if (demo.Race_Ethnicity) {
              const major = Object.entries(demo.Race_Ethnicity)
                .sort((a, b) => b[1] - a[1])[0][0];
              demoCopy.Racial_Composition = major;
            }
            f.properties.Demographics = demoCopy;
          }
          if (housing) f.properties.Housing = housing;
        }

        if (trend) {
          zipSet.add(zip);
          if (trend.Style) styleSet.add(trend.Style);
          if (trend.Primary_Material) materialSet.add(trend.Primary_Material);
          if (trend.Color) colorSet.add(trend.Color);
          if (trend.Furniture_Type) furnitureSet.add(trend.Furniture_Type);
        }
      });

      [...zipSet].sort().forEach(z => zipFilter.innerHTML += `<option value="${z}">${z}</option>`);
      [...styleSet].sort().forEach(s => styleFilter.innerHTML += `<option value="${s}">${s}</option>`);
      [...materialSet].sort().forEach(m => materialFilter.innerHTML += `<option value="${m}">${m}</option>`);
      [...colorSet].sort().forEach(c => colorFilter.innerHTML += `<option value="${c}">${c}</option>`);
      [...furnitureSet].sort().forEach(f => furnitureFilter.innerHTML += `<option value="${f}">${f}</option>`);

      [zipFilter, styleFilter, materialFilter, colorFilter, furnitureFilter].forEach(el => {
        el.addEventListener('change', updateMap);
      });

      updateMap();
    });
  </script>
</body>
</html>
