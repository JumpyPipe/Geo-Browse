<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bay Area Home Trends Dashboard</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #filters {
      padding: 1rem;
      background: #f8f8f8;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #map { height: 85vh; }
    select { padding: 0.4rem; }
  </style>
</head>
<body>

  <div id="filters">
    <label>
      ZIP Code:
      <select id="zipFilter"><option value="">View All</option></select>
    </label>
    <label>
      Style:
      <select id="styleFilter"><option value="">View All</option></select>
    </label>
    <label>
      Material:
      <select id="materialFilter"><option value="">View All</option></select>
    </label>
  </div>

  <div id="map"></div>

  <script>
    console.log("‚úÖ Script started loading");

    const map = L.map('map').setView([37.7749, -122.4194], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    let allFeatures = [];

    const zipFilter = document.getElementById('zipFilter');
    const styleFilter = document.getElementById('styleFilter');
    const materialFilter = document.getElementById('materialFilter');

    fetch('bay_area_zip_trends.geojson')
      .then(res => {
        console.log("‚úÖ GeoJSON fetch succeeded");
        return res.json();
      })
      .then(data => {
        console.log("‚úÖ Parsed GeoJSON");
        allFeatures = data.features;

        const zipSet = new Set();
        const styleSet = new Set();
        const materialSet = new Set();

        allFeatures.forEach(f => {
          const props = f.properties;
          if (props.ZCTA5CE10) zipSet.add(props.ZCTA5CE10.toString().trim());
          if (props.Most_Popular_Style && props.Most_Popular_Style !== "N/A") {
            styleSet.add(props.Most_Popular_Style.trim());
          }
          if (props.Most_Popular_Material && props.Most_Popular_Material !== "N/A") {
            materialSet.add(props.Most_Popular_Material.trim());
          }
        });

        [...zipSet].sort().forEach(z => {
          zipFilter.innerHTML += `<option value="${z}">${z}</option>`;
        });
        [...styleSet].sort().forEach(s => {
          styleFilter.innerHTML += `<option value="${s}">${s}</option>`;
        });
        [...materialSet].sort().forEach(m => {
          materialFilter.innerHTML += `<option value="${m}">${m}</option>`;
        });

        zipFilter.addEventListener('change', updateMap);
        styleFilter.addEventListener('change', updateMap);
        materialFilter.addEventListener('change', updateMap);

        updateMap(); // draw map once initially
      })
      .catch(err => {
        console.error("‚ùå Error loading or parsing GeoJSON:", err);
        alert("Error loading data. Check browser console for details.");
      });

    function styleFeature(feature) {
      return {
        color: "#3388ff",
        weight: 1,
        fillOpacity: 0.4
      };
    }

    function onEachFeature(feature, layer) {
      const props = feature.properties;
      const label = `<b>ZIP:</b> ${props.ZCTA5CE10}<br/>
                     <b>Style:</b> ${props.Most_Popular_Style || 'N/A'}<br/>
                     <b>Material:</b> ${props.Most_Popular_Material || 'N/A'}<br/>
                     <b>Furniture:</b> ${props.Most_Popular_Furniture || 'N/A'}`;
      layer.bindPopup(label);
    }

    function updateMap() {
      const zipVal = zipFilter.value;
      const styleVal = styleFilter.value.trim();
      const materialVal = materialFilter.value.trim();

      if (geojsonLayer) geojsonLayer.remove();

      const filtered = allFeatures.filter(f => {
        const props = f.properties;
        const zipMatch = !zipVal || props.ZCTA5CE10?.toString().trim() === zipVal;
        const styleMatch = !styleVal || props.Most_Popular_Style?.trim() === styleVal;
        const materialMatch = !materialVal || props.Most_Popular_Material?.trim() === materialVal;
        return zipMatch && styleMatch && materialMatch;
      });

      console.log("üîç Filters applied:", { zipVal, styleVal, materialVal });
      console.log("‚úÖ Filtered", filtered.length, "features");

      geojsonLayer = L.geoJSON(filtered, {
        style: styleFeature,
        onEachFeature: onEachFeature
      }).addTo(map);

      if (filtered.length > 0) {
        map.fitBounds(geojsonLayer.getBounds());
      }
    }
  </script>

</body>
</html>
