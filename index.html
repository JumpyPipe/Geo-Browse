<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Browse</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 300px;
      background-color: #f8f8f8;
      padding: 1rem;
      border-right: 1px solid #ddd;
      height: 100vh;
      overflow-y: auto;
    }

    #map {
      flex: 1;
      height: 100vh;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }

    #details {
      margin-top: 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .highlight {
      background-color: #eee;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <label>ZIP Code: <select id="zipFilter"><option value="">View All</option></select></label>
    <label>Style: <select id="styleFilter"><option value="">View All</option></select></label>
    <label>Material: <select id="materialFilter"><option value="">View All</option></select></label>
    <label>Color: <select id="colorFilter"><option value="">View All</option></select></label>
    <label>Furniture Type: <select id="furnitureFilter"><option value="">View All</option></select></label>
    <div id="details" class="highlight">Select a ZIP to view details here</div>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([37.7749, -122.4194], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const filters = {
      zip: document.getElementById('zipFilter'),
      style: document.getElementById('styleFilter'),
      material: document.getElementById('materialFilter'),
      color: document.getElementById('colorFilter'),
      furniture: document.getElementById('furnitureFilter')
    };

    const detailsBox = document.getElementById('details');
    let allFeatures = [];
    let geojsonLayer;

    function styleFeature(feature) {
      return {
        color: "#9b30ff",
        weight: 1,
        fillOpacity: 0.4
      };
    }

    function styleOutline(feature) {
      return {
        color: "#9b30ff",
        weight: 1,
        fillOpacity: 0
      };
    }

    function showDetails(props) {
      const demo = props.Demographics || {};
      const house = props.Housing || {};
      const weather = props.Weather || {};

      detailsBox.innerHTML = `
        <b>ZIP:</b> ${props.zip}<br/><br/>
        <b>Furniture Preference</b><br/>
        Furniture: ${props.Furniture_Type || 'N/A'}<br/>
        Style: ${props.Style || 'N/A'}<br/>
        Material: ${props.Primary_Material || 'N/A'}<br/>
        Color: ${props.Color || 'N/A'}<br/>
        Price Point: ${props.Price_Point || 'N/A'}<br/>
        Pattern: ${props.Pattern || 'N/A'}<br/><br/>
        <b>Demographics</b><br/>
        Median Income: $${demo.Median_Household_Income?.toLocaleString() || 'N/A'}<br/>
        Median Home Value: $${demo.Median_Home_Value?.toLocaleString() || 'N/A'}<br/>
        Median Age: ${demo.Median_Age || 'N/A'}<br/>
        Race: ${demo.Racial_Composition || 'N/A'}<br/>
        Education: ${demo.Education || 'N/A'}<br/><br/>
        <b>Housing</b><br/>
        Home Type: ${house.Dominant_Home_Type || 'N/A'}<br/>
        Avg Sq Ft: ${house.Average_Home_Size_SqFt || 'N/A'}<br/>
        Year Built: ${house.Median_Year_Built || 'N/A'}<br/>
        Architectural Style: ${house.Architectural_Style || 'N/A'}<br/><br/>
        <b>Current Weather</b><br/>
        Temp: ${weather.TempF || 'N/A'}°F / ${weather.TempC || 'N/A'}°C<br/>
        Precipitation: ${weather.Precipitation || 'N/A'}<br/><br/>
        <i>${props.Rationale || ''}</i>
      `;
    }

    function updateMap() {
      const zipVal = filters.zip.value;
      const styleVal = filters.style.value;
      const materialVal = filters.material.value;
      const colorVal = filters.color.value;
      const furnitureVal = filters.furniture.value;

      if (geojsonLayer) geojsonLayer.remove();

      const filtered = allFeatures.filter(f => {
        const p = f.properties;
        return (!zipVal || p.zip === zipVal)
          && (!styleVal || p.Style === styleVal)
          && (!materialVal || p.Primary_Material === materialVal)
          && (!colorVal || p.Color === colorVal)
          && (!furnitureVal || p.Furniture_Type === furnitureVal);
      });

      geojsonLayer = L.geoJSON(filtered, {
        style: (zipVal || styleVal || materialVal || colorVal || furnitureVal) ? styleFeature : styleOutline,
        onEachFeature: (feature, layer) => {
          layer.on('click', () => showDetails(feature.properties));
        }
      }).addTo(map);

      if (filtered.length > 0) {
        map.fitBounds(geojsonLayer.getBounds());
        if (zipVal && filtered[0]) showDetails(filtered[0].properties);
      }
    }

    Promise.all([
      fetch('bay_area_zip_trends.geojson').then(res => res.json()),
      fetch('trends.json').then(res => res.json()),
      fetch('demographics.json').then(res => res.json()),
      fetch('housing.json').then(res => res.json())
    ]).then(([geoData, trendData, demoData, housingData]) => {
      allFeatures = geoData.features;

      const zipSet = new Set();
      const styleSet = new Set();
      const materialSet = new Set();
      const colorSet = new Set();
      const furnitureSet = new Set();

      allFeatures.forEach(f => {
        const zip = f.properties.zip?.toString();
        const trend = trendData[zip] || {};
        const demo = demoData[zip] || {};
        const house = housingData[zip] || {};

        f.properties = { ...f.properties, ...trend, Demographics: demo, Housing: house };
        zipSet.add(zip);
        if (trend.Style) styleSet.add(trend.Style);
        if (trend.Primary_Material) materialSet.add(trend.Primary_Material);
        if (trend.Color) colorSet.add(trend.Color);
        if (trend.Furniture_Type) furnitureSet.add(trend.Furniture_Type);
      });

      [...zipSet].sort().forEach(z => filters.zip.innerHTML += `<option value="${z}">${z}</option>`);
      [...styleSet].sort().forEach(s => filters.style.innerHTML += `<option value="${s}">${s}</option>`);
      [...materialSet].sort().forEach(m => filters.material.innerHTML += `<option value="${m}">${m}</option>`);
      [...colorSet].sort().forEach(c => filters.color.innerHTML += `<option value="${c}">${c}</option>`);
      [...furnitureSet].sort().forEach(f => filters.furniture.innerHTML += `<option value="${f}">${f}</option>`);

      Object.values(filters).forEach(f => f.addEventListener('change', updateMap));
      updateMap();
    });
  </script>
</body>
</html>
